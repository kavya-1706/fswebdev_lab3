<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="input">
    <form id="myForm">
        <h1>BMI CALCULATOR</h1>
        <label for="userName">Enter Name:</label>
        <input type="text" id="userName" name="userName">
        <br>
        <label for="userAge">Enter Age:</label>
        <input type="number" id="userAge" name="userAge">

        <br>
        <label for="userWeight">Enter Weight (in kg):</label>
        <input type="number" id="userWeight" name="userWeight">
        
        <br>
        <label for="userHeight">Enter Height (in m):</label>
        <input type="number" id="userHeight" name="userHeight">
       
        <br>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>

        <p id="output">BMI:</p>
        <p id="status">Weight Status:</p>
    </form>
    <br>
    <h4>Made By: Kavya Anil</h4>
</div>
  
    <script src="script.js"></script>
</body>
</html>
